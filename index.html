<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <main>
    <section class="display">

    </section>
    <ul class="keys">
      <li class="empty"></li>
      <li class="clear">C</li>
      <li class="backspace">&larr;</li>
      <li class="divide operator">/</li>
      <li class="number">7</li>
      <li class="number">8</li>
      <li class="number">9</li>
      <li class="multiply operator">&lowast;</li>
      <li class="number">4</li>
      <li class="number">5</li>
      <li class="number">6</li>
      <li class="subtract operator">&minus;</li>
      <li class="number">1</li>
      <li class="number">2</li>
      <li class="number">3</li>
      <li class="add operator">+</li>
      <li class="empty"></li>
      <li class="number">0</li>
      <li class="empty"></li>
      <li class="equal">=</li>
    </ul>
  </main>
  <script src="/js/app.js"></script>
</body>

</html>
